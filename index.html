<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="" id="hero_img">
    <div class="text_hero">
      <span id="order_summary">Order Summary</span>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price">
        <div class="d1">
          <img src="./images/icon-music.svg" alt="">
          <div class="prix">
            <span id="annual_plan">Annual plan</span>
            <span id="dollar_price">$59.99/year</span>
          </div>
        </div>
        <div class="d2"><span id="change">change</span></div>
      </div>
      <input type="submit" name="" id="btn" value="Proceed to payment">
      <span id="cancel">Cancel Order</span>
    </div>

  </div>
</body>

</html>
